<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALES - Contact</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh; /* Ensure body takes full height */
            display: flex;
            flex-direction: column;
        }
        .navbar-link {
            @apply text-white hover:text-yellow-500 transition-colors duration-200 px-4 py-2 rounded-md;
        }
        .section-padding {
            padding: 80px 0;
        }
        .gradient-button {
            @apply bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 px-6 rounded-md shadow-lg transition-all duration-300 transform hover:scale-105;
        }
        .card {
            @apply bg-gray-800 p-6 rounded-lg shadow-xl;
        }
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 72px; /* Adjust based on navbar height */
                left: 0;
                width: 100%;
                background-color: #1a1a1a;
                padding: 1rem 0;
                z-index: 10;
            }
            .navbar-menu.active {
                display: flex;
            }
            .navbar-link {
                padding: 0.75rem 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-black bg-opacity-90 shadow-lg z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">SALES</a>
            <div class="hidden md:flex space-x-6 navbar-menu">
                <a href="index.html" class="navbar-link">Home</a>
                <a href="about.html" class="navbar-link">About</a>
                <a href="dashboard.html" class="navbar-link">Dashboard</a>
                <a href="story.html" class="navbar-link">Story</a>
                <a href="contact.html" class="navbar-link">Contact</a>
            </div>
            <button id="menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <a href="about.html" class="gradient-button ml-4 md:ml-0">Get Started</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="section-padding bg-gray-900 text-white pt-24 md:pt-32 flex-grow">
        <div class="container mx-auto px-4">
            <h2 class="text-yellow-500 text-lg font-semibold mb-2 text-center">CONTACT</h2>
            <h3 class="text-4xl font-bold text-center mb-12">CONTACT US</h3>
            <div class="flex flex-col md:flex-row gap-10">
                <div class="md:w-1/3 space-y-6">
                    <div class="card flex items-start p-4">
                        <svg class="w-8 h-8 text-yellow-500 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0L6.343 16.657a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <div>
                            <p class="font-semibold text-lg">Location:</p>
                            <p class="text-gray-300">Andhra Pradesh, Nandyal, INDIA</p>
                        </div>
                    </div>
                    <div class="card flex items-start p-4">
                        <svg class="w-8 h-8 text-yellow-500 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        <div>
                            <p class="font-semibold text-lg">Email:</p>
                            <p class="text-gray-300">digitalprint623@gmail.com</p>
                        </div>
                    </div>
                    <div class="card flex items-start p-4">
                        <svg class="w-8 h-8 text-yellow-500 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                        <div>
                            <p class="font-semibold text-lg">Call:</p>
                            <p class="text-gray-300">630XXXXXXX</p>
                        </div>
                    </div>
                </div>
                <div class="md:w-2/3 card p-6">
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-400 sr-only">Your Name</label>
                                <input type="text" id="name" placeholder="Your Name" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 text-white">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-400 sr-only">Your Email</label>
                                <input type="email" id="email" placeholder="Your Email" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 text-white">
                            </div>
                        </div>
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-400 sr-only">Subject</label>
                            <input type="text" id="subject" placeholder="Subject" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 text-white">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-400 sr-only">Message</label>
                            <textarea id="message" rows="6" placeholder="Message" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 text-white"></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="gradient-button">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (consistent across all pages) -->
    <footer class="bg-black text-gray-400 py-8 text-center mt-auto">
        <div class="container mx-auto px-4">
            <p>&copy; 2024 SALES. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const menuButton = document.getElementById('menu-button');
        const navbarMenu = document.querySelector('.navbar-menu');

        menuButton.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
