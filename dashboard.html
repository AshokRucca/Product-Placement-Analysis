<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALES - Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh; /* Ensure body takes full height */
            display: flex;
            flex-direction: column;
        }
        .navbar-link {
            @apply text-white hover:text-yellow-500 transition-colors duration-200 px-4 py-2 rounded-md;
        }
        .section-padding {
            padding: 80px 0;
        }
        .gradient-button {
            @apply bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 px-6 rounded-md shadow-lg transition-all duration-300 transform hover:scale-105;
        }
        /* Custom styling for Tableau container to ensure it's responsive */
        .tableau-container {
            width: 100%;
            overflow: hidden; /* Hide scrollbars if Tableau content is too wide */
            background-color: #fff; /* Tableau background color is often white */
            border-radius: 0.5rem; /* Rounded corners for the container */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center the container */
        }
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 72px; /* Adjust based on navbar height */
                left: 0;
                width: 100%;
                background-color: #1a1a1a;
                padding: 1rem 0;
                z-index: 10;
            }
            .navbar-menu.active {
                display: flex;
            }
            .navbar-link {
                padding: 0.75rem 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-black bg-opacity-90 shadow-lg z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">SALES</a>
            <div class="hidden md:flex space-x-6 navbar-menu">
                <a href="index.html" class="navbar-link">Home</a>
                <a href="about.html" class="navbar-link">About</a>
                <a href="dashboard.html" class="navbar-link">Dashboard</a>
                <a href="story.html" class="navbar-link">Story</a>
                <a href="contact.html" class="navbar-link">Contact</a>
            </div>
            <button id="menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <a href="about.html" class="gradient-button ml-4 md:ml-0">Get Started</a>
        </div>
    </nav>

    <!-- Dashboard Section with Tableau Embed -->
    <section id="dashboard" class="section-padding bg-gray-900 text-white pt-24 md:pt-32 flex-grow">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12">Product Placement Analysis - Dashboard</h2>
            <div class='tableau-container'>
                <div class='tableauPlaceholder' id='viz1750915661083' style='position: relative'>
                    <noscript>
                        <a href='#'>
                            <img alt='Dashboard 1 ' src='https://public.tableau.com/static/images/Pr/ProductPlacementAnalysisDashboard/Dashboard1/1_rss.png' style='border: none' />
                        </a>
                    </noscript>
                    <object class='tableauViz' style='display:none;'>
                        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                        <param name='embed_code_version' value='3' />
                        <param name='site_root' value='' />
                        <param name='name' value='ProductPlacementAnalysisDashboard&#47;Dashboard1' />
                        <param name='tabs' value='no' />
                        <param name='toolbar' value='yes' />
                        <param name='static_image' value='https://public.tableau.com/static/images/Pr/ProductPlacementAnalysisDashboard/Dashboard1/1.png' />
                        <param name='animate_transition' value='yes' />
                        <param name='display_static_image' value='yes' />
                        <param name='display_spinner' value='yes' />
                        <param name='display_overlay' value='yes' />
                        <param name='display_count' value='yes' />
                        <param name='language' value='en-US' />
                    </object>
                </div>
                <script type='text/javascript'>
                    var divElement = document.getElementById('viz1750915661083');
                    var vizElement = divElement.getElementsByTagName('object')[0];
                    // Make the Tableau dashboard responsive
                    vizElement.style.width = '100%';
                    // Calculate height based on a common aspect ratio (e.g., 4:3 or 16:9).
                    // Original Tableau script used (divElement.offsetWidth*0.75) for width > 500px (4:3 aspect).
                    // We'll stick to that, but ensure it resizes correctly.
                    function resizeTableauViz() {
                        if (divElement.offsetWidth > 0) {
                            vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
                        } else {
                            vizElement.style.height = '700px'; // Fallback height if width is 0 initially
                        }
                    }
                    resizeTableauViz(); // Set initial size
                    window.addEventListener('resize', resizeTableauViz); // Adjust on resize

                    var scriptElement = document.createElement('script');
                    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                    vizElement.parentNode.insertBefore(scriptElement, vizElement);
                </script>
            </div>
        </div>
    </section>

    <!-- Footer (consistent across all pages) -->
    <footer class="bg-black text-gray-400 py-8 text-center mt-auto">
        <div class="container mx-auto px-4">
            <p>&copy; 2025 SALES. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const menuButton = document.getElementById('menu-button');
        const navbarMenu = document.querySelector('.navbar-menu');

        menuButton.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
